<!DOCTYPE html>
<html>

<head>
    <title>Author Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <h1 class="text-primary shadow">Author entry Vaishnavi Varaganti</h1>

    <form>
        &nbsp;&nbsp;&nbsp;<label for="author_name">The hidden author name</label>
        &nbsp;&nbsp;&nbsp;<input type="password" id="author_name" name="author_name" value="Dickens"> <br>
        &nbsp;&nbsp;&nbsp;<label for="user_guess">Guess the author</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"
            id="user_guess" name="user_guess"> <br>
        &nbsp;&nbsp;&nbsp;<input type="button" id="button" onclick="checkAuthor()" value="Check the guess">
    </form>
    <br>
    <div class="container">
        <b>
            <p class="text-danger ml-3" style="font-size: larger;" id="result"> Right/Wrong ???</p>
        </b>
    </div>
    <script>
        let good = 0;
        let oops = 0;
        function checkAuthor() {
            hidden_author_name = document.getElementById("author_name").value
            user_author_guess = document.getElementById("user_guess").value
            out = document.getElementById("result")
            if (hidden_author_name == user_author_guess) {
                good = good + 1;
                alert("You got it right");
                out.innerHTML = `Correct Guess!!! Good: ${good}`;
            }
            else {
                oops++;
                if (oops >= 7) {
                    document.getElementById("button").onclick()=function(){
                        alert("Sorry, ran out of guesses.");
                    }
                }
                else {
                    oops = oops + 1;
                    alert("Sorry");
                    out.innerHTML = `Wrong Guess!!! Oops: ${oops}`;
                }
            }
        }
        let useImage = 1;
        function selectImage() {
            var image = document.getElementById("varanasi");
            switch (useImage) {
                case 1: {
                    image.src = "antigua.jpg";
                    useImage = 2;
                    break;
                }
                case 2: {
                    image.src = "rome.jpg";
                    useImage = 3;
                    break;
                }
                case 3: {
                    image.src = "varanasi.jpg";
                    useImage = 1;
                    break;
                }
            }
        }
    </script>
    <div>
        <img src="varanasi.jpg" id="varanasi" height=100 width=100 alt="Image of Varanasi" onclick="selectImage()"
            class="ml-3">
    </div>
</body>

</html>
